services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
      args:
        UID: ${HOST_UID:-1000}
        GID: ${HOST_GID:-1000}
        DOCKER_GID: ${HOST_DOCKER_GID:-999}
    ports:
      - "8080:8080"
      - "50000:50000"
    container_name: jenkins-cl-lz4-rs
    volumes:
      # Persists Jenkins configuration, jobs, and build history
      - ./jenkins_home:/var/jenkins_home
      # Allows the Jenkins container to control the host's Docker daemon
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    restart: unless-stopped